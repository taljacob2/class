name: Build And Test

on:
  push:
    branches:
      - '**'

jobs:
  build-and-run:
    name: Build And Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build oop.a static library
        run: |
          ./build-lib.sh
      - name: Build main.c
        run: |
          ./build.sh
      - name: Install Valgrind
        run: |
          sudo apt install valgrind
      - name: Run With Valgrind
        run: |
          valgrind --leak-check=full --show-leak-kinds=all ./a.out
